
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pandorify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon">

    <!-- Le styles -->
   <link href='http://fonts.googleapis.com/css?family=Spirax|Lobster+Two' rel='stylesheet' type='text/css'>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/social-buttons.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
    <link href="../static/css/light-blue.css" rel="stylesheet" />
    <link href="../static/css/custom.css" rel="stylesheet" />

    <script type="text/javascript" src="../static/js/custom.js"></script>
    <script type="text/javascript" src="../static/js/loading.js"></script>
    <script type="text/javascript" src="../static/js/jquery.validate.js"></script>
    <script type="text/javascript" src="../static/js/jquery.validation.functions.js"></script>
    
  </head>
  <div class="modal2"></div>
  <body>
    <div id="wrap">
    
      <header id="header">
        <div class="inner-wrap clearfix">
        
          <h1>
            Pandorify
          </h1>

          
        </div><!-- end .inner-wrap -->
      </header><!-- end header -->


    
    <div class="container">
      <div class="modal" style="text-align:center;"><pre>Converting, Please Wait!</div>
      <p id="ready">{{saved}}</p>
      <p>{{songs}}</p>
      <p>{{error}}</p>
      
      <form class="form-horizontal" action="" method=post>
        <div class="control-group">
          <label class="control-label" for="pandoraUsername">Pandora Username</label>
          <div class="controls">
            <input type="text" name="pandoraUsername" id="pandoraUsername" class="input-large" placeholder="Pandora Username">
          </div>

        </div>
        <div class="control-group">
          <label class="control-label" for="pandoraPassword">Password</label>
          <div class="controls">
            <input type="password" name="pandoraPassword" id="pandoraPassword" class="input-large" placeholder="Password">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="spotifyUsername">Spotify Username</label>
          <div class="controls">
            <input type="text" name="spotifyUsername" id="spotifyUsername" class="input-large" placeholder="Spotify Username">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="spotifyPassword">Password</label>
          <div class="controls">
            <input type="password" name="spotifyPassword" id="spotifyPassword" class="input-large" placeholder="Password">
          </div>
        </div>
          
        <div class="control-group">
          <label class="control-label" for="email"> Email </label>
          <div class="controls">
            <input type="text" class="input-large" name="email" id="email" placeholder="Personal E-mail Address">
          </div>
        </div>
        <p class="button button-arrow">
          <input type="submit" id="submit" name="submit" value="Pandorify" />
          <span class="icon"></span>
        </p>
      </form>
    </div> <!-- /container -->

</div>
</div>
</div>

<footer id="footer">
      <div class="inner-wrap" style="text-align:center;">
        <small class="copyright">
          Sean Welleck&nbsp;&nbsp;&middot;&nbsp;&nbsp;Matt Rosenberg&nbsp;&nbsp;&middot;&nbsp;&nbsp;Varant Zanoyan&nbsp;&nbsp;&middot;&nbsp;&nbsp;Mishal Awadah<br/>
          &copy;2012&nbsp;&nbsp;&middot;&nbsp;&nbsp;Created at PennApps
        </small>
      
      </div>
    </footer><!-- end footer -->
  </body>
</html>
